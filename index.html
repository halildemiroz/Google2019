<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="panel">
        <nav>
            <ul class="header">
                <li class="pic headerli">
                  <a href="https://github.com/halildemiroz" target="_blank"
                    ><img 
                        src="assets/profilepic.jpg"
                        alt=""
                        style="margin-right: 1px">
                    </a>
                </li>

                <li style="margin: 8px" class="headerli">
                    <a href="#">
                        <img src="assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;">
                    </a>
                </li>
            
                <li style="margin: 8px; margin-left: -2px" class="headerli">
                    <a href="#">Gmail</a> 
                </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <img 
            src="assets/logo.png"
            alt=""
            width="272px"
            height="91px">
    </div>
    <div class="search-area">
        <div class="search">
            <div class="search-img">
                <span>
                    <svg
                    focusable="false"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24">
                    <path  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    ></path>
                    </svg>
                </span>
            </div>
        </div>
        <div class="voice-image">
            <div class="voice">
                <span>
                    <img src="/assets/voicelogo.png" width="24px" height="24px" alt="voice search">
                </span>
            </div>
        </div>
    </div>
<br>
    <div class="buttons">
        <a href="">
            <button class="googlesearch btn">Google Search</button>
        </a>
        <a href="">
            <button class="feelinglucky btn">I'm Feeling Lucky</button>
        </a>

    </div>

    <nav>
        <ul class="footer">
          <li class="footerli">
            <a
              href="#"
              >Advertising</a
            >
          </li>
          <li class="footerli">
            <a
              href="#"
              >Business</a
            >
          </li>
          <li class="footerli">
            <a
              href="#"
              >About</a
            >
          </li>
          <li class="footerli">
            <a href="#"
              >How Search works</a
            >
          </li>
  
          <li class="footerli" style="float: right; margin-right: 35px">
            <a href="#">Settings</a>
          </li>
  
          <li class="footerli" style="float: right">
            <a href="#">Terms</a>
          </li>
  
          <li class="footerli" style="float: right">
            <a href="#">Privacy</a>
          </li>
        </ul>
      </nav>
</body>
</html>
